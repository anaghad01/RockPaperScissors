<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Barlow Semi Condensed' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/651ae91632.js" crossorigin="anonymous"></script>
        <!--favicon-->
        <link rel="icon" href="images/favicon.ico" >
        <title> RockPaperScissors </title>
    </head>
    <body>
        <div class="col-lg-6">
            <img id="heading" align="left" src="images/logo.svg">
            <p id="sc" class="score">SCORE = 0</p>
            <p id="opsc" class="score">OPPONENT SCORE = 0</p>
        </div>
        <div id="btn" class="col-lg-6">
            <button class="rock"><img class="btn-img" src="images\icon-rock.svg"></button>
            <button class="paper"><img class="btn-img" src="images\icon-paper.svg" alt=""></button>
            <button class="scissor"><img class="btn-img" src="images\icon-scissors.svg"></button>
        </div>
        <div class="col-lg-6" position="fixed">
            <img id="you" src="images/1200px-Icon-round-Question_mark.svg.png">
            <img id="opp" src="images/1200px-Icon-round-Question_mark.svg.png">
        </div>
        <div class="col-lg-6">
            <p id="en">Play in progress !</p>
            <button class="end"><i class="fas fa-times-circle"></i>   END GAME</button>
            <button class ="new"><i class="fas fa-redo-alt"></i>   NEW GAME</button>
        </div>
        <button id= "rules"><i class="far fa-bookmark"></i>   RULES</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <img id="img-rules" src="images\image-rules.svg">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
